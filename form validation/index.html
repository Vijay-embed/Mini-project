<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <form name="reg-form" onsubmit="return FormValidation()">
    <h1> Registration Form </h1>
    <br>
        <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your full name"/>
            <span id="name-error" class="error-message"></span>
        </p>
        
        <p>
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Enter your address"/>
            <span id="address-error" class="error-message"></span>
        </p>
        
        <p>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email address"/>
            <span id="email-error" class="error-message"></span>
        </p>
        
        <p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password"/>
            <span id="password-error" class="error-message"></span>
        </p>
        
        <p>
            <label for="course">Select your course</label>
            <select name="subject" id="subject">
                <option value="">Select Course</option>
                <option value="BE (EEE)">BE (EEE)</option>
                <option value="BE (ECE)">BE (ECE)</option>
                <option value="BE (CSE)">BE (CSE)</option>
                <option value="B.Tech (IT)">B.Tech (IT)</option>
                <option value="BE (Civil)">BE (Civil)</option>
                <option value="BE (Mech)">BE (Mech)</option>
                <option value="BE (AIDS)">BE (AIDS)</option>
            </select>
            <span id="subject-error" class="error-message"></span>
        </p>

        <p>
            <label for="comment">College Name: </label>
            <textarea name="comment" id="comment"></textarea>

        </p>
    
        <p>
            <label for="agree">I agree to the above information </label>
            <input type="checkbox" name="agree" id="agree"/>
            <span id="agree-error" class="error-message"></span>
        </p>
    
        <p>
            <input type="submit" value="send" id="submit"/>
            <input type="reset" value="reset" id="reset"/>
        </p>
    
    </form>
<script src="index.js"></script>

</body>
</html>
