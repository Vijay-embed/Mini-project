<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="count-down">
            <div class="new-year">
                <p>Count down to </p>
                <h3>Festival sale</h3>
            </div>
            <div class="timer">
                <div class="box">
                    <h1 id="days">00</h1>
                    <small>Days</small>
                </div>
                <div class="box">
                    <h1 id="hrs">00</h1>
                    <small>Hours</small>
                </div>
                <div class="box">
                    <h1 id="min">00</h1>
                    <small>Minutes</small>
                </div>
                <div class="box">
                    <h1 id="sec">00</h1>
                    <small>Seconds</small>
                </div>
            </div>
        </div>

        <script src="app.js">
            
        </script>
</body>
</html>
