<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Flipper</title>
</head>
<body>
    <Header>
        <div class="heading">
            <h1>Color Flipper</h1>
            <div class="page-links">
                <span id="hex-page"> HEX </span>
                <span id="rgb-page"> RGB </span>
                <span id="hsl-page"> HSL </span>
            </div>
        </div>
    </Header>
    <main>
        <section class="hex-wrapper" id="hex-wrapper">
            <p>Change the background by clicking this button </p>
            <button id="hex-color">hex #babfff</button>
        </section>
       
        <section class="rgb-wrapper" id="rgb-wrapper">
            <p>Change the background by clicking this button </p>
            <button id="rgb-color">rgb(120,191,255)</button>
        </section>
       
        <section class="hsl-wrapper" id="hsl-wrapper">
            <p>Change the background by clicking this button </p>
            <button id="hsl-color">hsl(240,100%,50%)</button>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
